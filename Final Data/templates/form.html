<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .c1 {
            background-color: rgb(7, 7, 7); 
        }
        .c2{
            
            background-color: rgb(106, 88, 190); 
        }
        .c3{
            color: rgb(242, 241, 247);
        }
        .crd{
            width: 30vw;
            padding: 2vw;
            
        }
      </style>
    
</head>

<body class="c1">
    <div class="m-5  c3 mainHeading text-center">
        <h1> Cardiovascular Disease Prediction</h1>
    </div>
    <strong>
    <div id="predictionResult"></div>
    <div class=" cnt d-flex justify-content-center">
        <div class="card crd" style="width: 18rem;">
            <form method="post" action="/predict">
                <ul class="list-group list-group-flush">
                    
                    <li class="list-group-item"><label for="age">Age:</label><br>
                    <input type="text" name="age"><br></li>
            
                    <li class="list-group-item"><label for="gender">Gender (0 for Female, 1 for Male):</label>
                    <input type="text" name="gender"><br></li>
            
                    <li class="list-group-item"><label for="cholesterol">Cholesterol:</label>
                    <input type="text" name="cholesterol"><br></li>
            
                    <li class="list-group-item"><label for="heartRate">Heart Rate:</label>
                    <input type="text" name="heartRate"><br></li>
            
                    <li class="list-group-item"><label for="weight">Weight (kg):</label>
                    <input type="text" name="weight"><br></li>
            
                    <li class="list-group-item"><label for="height">Height (cm):</label>
                    <input type="text" name="height"><br></li>
            
                    <li class="list-group-item"><label for="systolicBP">Systolic Blood Pressure:</label>
                    <input type="text" name="systolicBP"><br></li>
            
                    <li class="list-group-item"><label for="diastolicBP">Diastolic Blood Pressure:</label>
                    <input type="text" name="diastolicBP"><br></li>

                    <li class="list-group-item"><input type="submit" value="Predict"></li>
                </ul>
         
        </form>
        </div>
    {% if predicted_disease %}
    <h1>Predicted Disease: {{ predicted_disease }}</h1>
    {% endif %}

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
